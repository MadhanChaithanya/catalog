name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: install yarn
      run: npm install -g yarn
    - name: install dependencies
      run: yarn install
    - name: build
      run: |
        cd packages/catalog
        yarn build
    - name: synth
      run: |
        cd packages/catalog
        npx cdk synth
